<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <section class="card">
      <div class="card_col">
        <h2 class="card_title">
          Get <span class="accent">insights</span> that help your business grow.
        </h2>
        <p class="card_description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card_stats">
          <li class="stat">
            <span class="stat_value">10k+</span>
            <span class="stat_name">companies</span>
          </li>
          <li class="stat">
            <span class="stat_value">314</span>
            <span class="stat_name"> templates</span>
          </li>
          <li class="stat">
            <span class="stat_value">12m+</span>
            <span class="stat_name">queries</span>
          </li>
        </ul>
      </div>
      <div class="card_col">
        <img
          class="overlay"
          src="https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80"
          alt="dashboard on laptop screen"
        />
      </div>
    </section>
  </body>
</html>
